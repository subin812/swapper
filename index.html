<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <style>
        .hero {
            background-color: #333;
            color: white;
            padding: 6rem 0;
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">Swapper</h1>
        <p class="text-white">Game Changer</p>
    </div>
    <div class="container mt-5">
        <div class="row">
            <!-- 첫 번째 카드 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <a href="http://www.swapper.com" target="_blank">
                        <img src="https://source.unsplash.com/1600x900/?ps5-hogwarts-legacy" class="card-img-top" alt="PS5 호그와트 레거시">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">PS5 호그와트 레거시</h5>
                        <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                        <p class="card-text">개봉 양품 입니다.</p>
                    </div>
                </div>
            </div>
            <!-- 두 번째 카드 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <a href="http://www.swapper.com" target="_blank">
                        <img src="https://source.unsplash.com/1600x900/?gaming-controller" class="card-img-top" alt="게이밍 컨트롤러">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">게이밍 컨트롤러</h5>
                        <h6 class="card-subtitle mb-2 text-muted">2만원</h6>
                        <p class="card-text">새 상품 팝니다.</p>
                    </div>
                </div>
            </div>
            <!-- 세 번째 카드 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <a href="http://www.swapper.com" target="_blank">
                        <img src="https://source.unsplash.com/1600x900/?retro-games" class="card-img-top" alt="레트로 게임">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">레트로 게임</h5>
                        <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
                        <p class="card-text">다양한 레트로 게임 판매합니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
